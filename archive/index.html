---
layout: default
---
<div class="archive_content">
  <h1>All blog posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li class="post_excerpt">
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  <ul>
</div>
