---
layout: default
---
<div class="content_wrapper">
  <h1>Archive</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li class="post_excerpt">
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      {{ post.excerpt }}
      {% for tag in post.tags %}
        <span class="tag">#{{ tag }}</span>
      {% endfor %}
    </li>
    {% endfor %}
  <ul>
</div>
